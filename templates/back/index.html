{% extends 'back/base.html' %}
{% load static %}
{% block title %}
Pottersville Admin
{% endblock title %}


{% block main %}
{% include 'back/wrapper-navbar.html' %}
<!-- MAIN -->
<div class="main">
	<!-- MAIN CONTENT -->
	<div class="main-content">
		<div class="container-fluid">
			<!-- OVERVIEW -->
			<div class="panel panel-headline">
				<div class="panel-heading">
					<h3 class="panel-title">Overview</h3>
					<p class="panel-subtitle">Catgory, Album and Events</p>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="metric">
								<span class="icon"><i class="fa fa-object-group"></i></span>
								<p>
									<span class="number">{{cat}}</span>
									<span class="title">Category</span>
								</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="metric">
								<span class="icon"><i class="fa fa-file-image-o"></i></span>
								<p>
									<span class="number">{{album}}</span>
									<span class="title">Album</span>
								</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="metric">
								<span class="icon"><i class="fa fa-calendar-o"></i></span>
								<p>
									<span class="number">{{event}}</span>
									<span class="title">Events</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END OVERVIEW -->
								
		</div>
	</div>
<!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
{% endblock main %}
