{% extends 'back/base.html' %}
{% load static %}
{% block title %}
Login | Pottersville Admin
{% endblock title %}
{% block main %}
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="{% static 'back/assets/img/logo-dark.png' %}" alt="Klorofil Logo"></div>
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small" method="POST" action="{% url 'pottersville_app:login' %}">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-md btn-block">LOGIN</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="{% url 'password_reset' %}">Forgot password?</a></span>
                            </div>
                            
                        </form>
                        <!--<div class="bottom">-->
                        <!--        <a href="{% url 'pottersville_app:register'%}" style="color:#FEC400;">Register</a>-->
                        <!--</div> -->
                        
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Pottersville Private School</h1>
                        <p>Admin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
